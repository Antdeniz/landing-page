<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">RIVALS</div>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <div class="hero">
      <div class="hero-text">
        <h1>MARVEL RIVALS</h1>
        <h2>
          Marvel Rivals is a fast-paced, competitive card game where players
          build decks and battle against each other using iconic Marvel
          characters.
        </h2>
        <button>Sign up</button>
      </div>
      <div class="hero-image">
        <img
          id="jeff"
          src="https://static.wikia.nocookie.net/marvel-rivals/images/d/de/Jeff_the_Land_Shark_Hero_Portrait.png/revision/latest?cb=20240819162642"
          alt="Landing page jeff image"
        />
      </div>
    </div>

    <div class="first-content">
      <h1>Pick a Character</h1>
      <div class="images">
        <div class="image-container">
          <img
            id="thor"
            src="https://static.wikia.nocookie.net/marvel-rivals/images/7/70/Thor_Hero_Portrait.png/revision/latest?cb=20240819164251"
            alt="Landing page thor image"
          />
          <p>Thor</p>
        </div>
        <div class="image-container">
          <img
            id="loki"
            src="https://static.wikia.nocookie.net/marvel-rivals/images/6/68/Loki_Hero_Portrait.png/revision/latest?cb=20240819162724"
            alt="Landing page loki image"
          />
          <p>Loki</p>
        </div>
        <div class="image-container">
          <img
            id="venom"
            src="https://static.wikia.nocookie.net/marvel-rivals/images/0/06/Venom_Hero_Portrait.png/revision/latest?cb=20240819164326"
            alt="Landing page venom image"
          />
          <p>Venom</p>
        </div>
        <div class="image-container">
          <img
            id="bucky"
            src="https://static.wikia.nocookie.net/marvel-rivals/images/0/0c/Winter_Soldier_Hero_Portrait.png/revision/latest/scale-to-width-down/1200?cb=20240823011949"
            alt="Landing page bucky image"
          />
          <p>Bucky</p>
        </div>
      </div>
    </div>

    <div class="footer">
      Copyright Â© 2025 Marvel Rivals. All rights reserved.
    </div>
  </body>
</html>
